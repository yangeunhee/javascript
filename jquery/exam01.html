 <script>
	// document가 로딩준비가 되면 (ready가 실행되면) functiion을 실행 (이거 무조건 필요함)
	// 콜백함수 (익명함수 정의)
	// 일종의 스레드라고 생각하면 됨. ready, ready2, ready3가 나오는 순서가 정해져있지않음
	$(document).ready(function(){
		alert("document ready")
	})
	$(document).ready(function(){
		alert("document ready2")
	})
	$(function(){
		alert("document ready3")
	})
	
</script>
