<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var array = ['A', 10, 12.34, "Hello", true, null, undefined, 40];
	
	document.write(array[0] + '<br>');
	document.write(array[1] + '<br>');
	document.write(array[2] + '<br>');
	document.write(array[3] + '<br>');
	document.write(array[4] + '<br>');
	document.write(array[5] + '<br>');
	document.write(array[6] + '<br>'); // undefined
	document.write(array[7] + '<br>'); 
	
	document.write('array : ' + array + '<br>');
	// 유연하게 9번지에 들어감 (8번지는 비워두고)
	array[9] = false;
	document.write('array : ' + array + '<br>');
	document.write('배열의 원소 개수 : ' + array.length + "개<br>");
	
	array[array.length] = "add"; //배열의 마지막 번지에 add라는 문자 추가
	document.write("add 추가 후 배열의 원소 개수 : " + array.length + "개 <br>");
	
	array.push("end"); //stack에서 데이터값 넣을 때 쓰는 메소드
	document.write("end 추가 후 배열의 원소 개수 : " + array.length + "개 <br>");
	document.write('array : ' + array + "<br>");
	
	var num = array.pop();
	document.write("삭제된 원소 : [" + num + "] <br>");
	document.write('array : ' + array + "<br>");
	
	var str = "Hello World!!!!!";
	document.write(str + "의 길이 : " + str.length + "개<br>");
</script>
</head>
<body>

</body>
</html>
