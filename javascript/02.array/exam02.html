<script>
   var names = ["홍길동", "강길동", "윤길동", "윤다영", "윤다빈"];
   
   alert(names);
   
   document.write('<h3>방법1</h3>');

   for(var i = 0; i < names.length; i++){
//      alert(names[i]);
      document.write(names[i] + "<br>");
      console.log(names[i]); //얘는 개발자창에 생김
   }
   	
   document.write('<h3>방법2</h3>');

      document.write(names[i] + '<br>');      
   }
   
   document.write('<h3>방법3</h3>');
   for(var name of names){
	   document.write(name + '<br>');
   }
   
</script>
