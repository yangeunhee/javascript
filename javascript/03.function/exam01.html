<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	 callback함수
	 매개변수로 함수를 받아옴
	 자신의 함수가 호출된 후에 다른 함수를 호출하기 위함
	 그 함수가 매번 동적인것(정해진 것이 아닌 사용자가 넘겨준 이름으로 호출)
	 내가 생성된 후에 다른 함수가 호출되는 것
	 다시 ~함수 이름을 호출하겠다. 근데 그 함수 이름이 정의되어있지 않음 (동적으로 호출)
	 */
	function testCallback(data, f) {
		f(data);
	}

	testCallback("hello", alert);

	/*
	반환형 함수명(파라미터) {
	}
	
	function 함수명(파라미터){	// 함수에 반환형이 없음, 파라미터에도 반환형이 없음 (js에선 모두가 var형이기 때문) (return은 있음)
		
	}
	
	메소드 오버로딩을 지원하지 않음
	 */

	// 함수 선언 (선언적 함수)
	function testFunction() {
		alert('call');
	}

	function testFunction2(data) {
		alert('data : ' + data);
	}

	function testFunction3(data1, data2) {
		alert(`data1 : ${data1}, data2 : ${data2}`);
	}

	function sum(a, b) {
		return a + b;
	}

	// js에서 함수는 함수 이름만이 의미가 있다. 동일한 이름의 함수를 여러번 선언 -> 재선언한것 (내용부가 재정의가 됨) -> 맨 마지막에 선언된 함수가 실제 실행되는 함수
	// 매개변수는 아무런 상관이 없음
	function aaa() {
		alert("call aaa()");
	}
	function aaa(data) {
		alert("call aaa(data)");
	}
	function aaa(a, b) {
		alert("call aaa(a,b)");
	}

	aaa(); // 마지막에 선언된 aaa라는 함수가 호출이 됨 / 함수역시 호이스팅이 일어나서 호출부가 선언부보다 위에 있어도 출력가능(물론 맨 마지막에 선언된 함수가 호출됨)

	var temp = function func() { //선언에 변수사용
		alert("call func()");
	}

	var func01 = function() { // 익명 함수 : 함수를 선언했는데 함수 이름이 없다 (함수 호이스팅이 일어나지 않음)
		alert("익명함수 call func01()");
	}

	function aaa() { // 호이스팅되고
		alert("선언적 함수 aaa()호출");
	}

	var aaa = function() { // 호이스팅 안되니까 aaa()중 이게 호출됨 (같은 이름의 함수가 존재할 때 익명함수의 우선순위가 더 높다)
		alert("익명함수 aaa() 호출");
	}

	function getSum(a, b) {
		let s = 0;
		while (a <= b) {
			s += a++;
		}
		return s;
	}
	function printSum(a, b) {
		//alert("1~10 사이의 총합 : "+ getSum(a,b));
		function sum(a, b) { // 함수 안에 또 하나의 함수를 생성할 수 있다. 그리고 아무리 같은 함수가 존재한다고 해도 이게 우선이 되어 처리된다.
			let s = 0;
			while (a <= b) {
				s += a++;
			}
			return s;
		}
		alert("1 ~ 10 사이의 총합 : " + sum(a, b));
	}

	function callbackFunc(f) { // 자바스크립트에선 함수의 매개변수로 함수를 받을 수 있고 리턴타입으로 함수를 받을 수도 있다 (callback함수는 익명함수만 호출 가능).
		f();
	}

	////////////////// 함수 호출부 //////////////////
	callbackFunc(function() {
		alert("익명함수 호출");
	});
	callbackFunc(aaa);
	callbackFunc(testFunction);
	callbackFunc(temp); // temp는 함수를 갖고있는 변수

	//	var total = getSum(1,10);
	//	alert("1~10사이의 총합 : " + total);

	printSum(1, 10);
	//호출
	aaa();

	func01();

	temp();
	//함수 호출 (자바는 객체기반이기 때문에 객체.함수로 접근 근데 자바스크립트는 그냥 접근할 수 있음)
	var total = sum(12, 45);
	alert("총합 : " + total);

	testFunction();
	testFunction2(100);
	testFunction2("hello");
	testFunction3('A', 12.34);
</script>
</head>
<body>

</body>
</html>
