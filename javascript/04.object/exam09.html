<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	class Person{ //이름이 class지만 내부적으로는 prototype의 형태를 띄고있다
		//클래스에서 함수만들때 constructor()
		constructor(name, phone, addr){
			this._name = name;
			this._phone = phone;
			this._addr = addr;
		}
		
		// getter/setter를 쓰는 순간 ._이 .을 호출
		// person.name이라고 쓰면 person클래스 속성에 name이라는 값이 있다고 생각하기 때문에 ._로 작성해서 접근해야한다.
		/* get name() {
			return this._name
		}
		
		set name(name){
			this._name = name
		} */
	
		info(){
			alert(`name : ${this._name}\nphone : ${this._phone}\naddr : ${this._addr}`)
		}
	}
	
		class Doctor extends Person{		//이렇게쓰면 doctor prototype이 person prototype도 가리키게 됨
		constructor(name, phone, addr, major){
			super(name, phone, addr)
			this._major = major
		}
		
		set major(major){
			this._major = major
		}
		
		get major(){
			return this._major
		}
	}
	
	let person = new Person('홍길동', '010-1111-2222', '서울시 서초구');
	console.log(person)
	person.info();
	alert('name : ' + person.name)	//홍길동이라고 제대로 나옴 //getter 없으면 - undefined 나옴
	//이렇게 치면 원래 클래스 안에 _name이 아니라서 undefined 나와야하는데 자동으로 getter로 가니까 제대로 나오게 됨! 
	//사실상 getter가 호출된거 ()없이!

	let doctor = new Doctor('윤다영', '010-1191-1191', '경기도 광명시', '신경외과')
	console.log(doctor)
</script>
</head>
<body>

</body>
</html>
