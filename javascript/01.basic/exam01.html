<!-- 
	html로 해석으로 하다가 css가 나오면 css로 해석하고 java script가 나오면 java script로 해석한다.
	java script는 인터프리터 (프로그래밍 언어의 소스 코드를 바로 실행하는 컴퓨터 프로그램 또는 환경)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
style : css와 관련있는 태그 (head쪽에만 적용 가능)
script : java script와 관련있는 태그 (head, body어디에나 적용 가능)
style 먼저 선언하고 script선언
 -->
<script>
	document.write("Hello<br>"); /* 웹브라우저 안에 어떠한 내용을 작성하기위한 목적 : document.write()함수 */
</script>
</head>
<body>
	안녕하세요<br>
	<script>
		document.write("Good-bye~~~")
	</script>
</body>
</html>
