<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var a = 10; b = 20; c = 30;
	alert('a : ' + a + ', b : ' + b + ', c : '+ c);
	alert(`a : ${a}, b : ${b}, c : ${c}`);

	alert("163 + 845 = "+(163 + 845));
	// ``를 활용해서 계산할 때 / ${} : {}이 안에 뭔가를 집어넣을 것이라는 뜻
	alert(`163 + 845 = ${ 163 + 845 }`)
</script>
</head>
<body>

</body>
</html>
