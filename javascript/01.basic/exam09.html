<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	num = 100;
	alert(num);
	var num;
	alert(num+20);
		
	실제 java script 인식
	Hoisting (호이스팅)
	var num;
	num = 100;
	alert(num);
	alert(num + 20);
----------------------------
var은 호이스팅이 이루어지지만 let, const는 이뤄지지않음
	*/
	
	var a = 10;
	let b = 20;
	const c = 30;
	alert(`s = ${a}, b = ${b}, c = ${c}`);
	
	a = a * 5;
	b = b * 5;
	//c = c * 5; // 오류발생 (상수값은 대입할 수 없음)
	alert(`s = ${a}, b = ${b}, c = ${c}`);
	
	var a = 100; // 호이스팅이 일어나서 선언부를 위로 올리기 때문에 괜찮
	//let b 100; // 호이스팅 발생x, 위에서 이미 선언을 한 것은 사용할 수 없다.(재선언 할 수 없음)
	
	alert(`s = ${a}, b = ${b}, c = ${c}`);
	
	{
		var temp = 1000;
		let letTemp = 2000;
		alert(`temp : ${temp}, letTemp : ${letTemp}`);
	}
	//alert(`temp : ${temp}, letTemp : ${letTemp}`);// var형 변수는 함수 scope / let, const는 블록 scope / 그래서 여기서 letTemp는 모르는 변수라고 오류남
	
</script>
</head>

</body>
</html>
